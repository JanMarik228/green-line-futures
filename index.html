
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Green Line Futures</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b0f;
      color: white;
    }
    header {
      background: #000;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 10px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      padding: 60px 40px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(135deg, #0b0b0f 0%, #1a1a24 100%);
    }
    .hero-text {
      max-width: 500px;
    }
    .hero-text h1 {
      font-size: 48px;
      margin-bottom: 20px;
      line-height: 1.2;
    }
    .hero-text p {
      color: #ccc;
      margin-bottom: 30px;
      font-size: 16px;
    }
    .hero-buttons a {
      background: #7a3cff;
      padding: 12px 24px;
      border-radius: 8px;
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-weight: 600;
    }
    .hero-buttons a:last-child {
      background: transparent;
      border: 1px solid #7a3cff;
    }
    .hero-image img {
      max-width: 100%;
      height: auto;
      margin-top: 20px;
    }
    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-buttons a {
        display: block;
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><strong style="color: #00ff7f;">GREEN LINE</strong> FUTURES</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Accounts</a>
      <a href="#">Company</a>
      <a href="#">Resources</a>
      <a href="#">Contact</a>
      <a href="#">Login</a>
      <a href="#" style="background:#7a3cff;padding:8px 12px;border-radius:6px;">Sign Up</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-text">
      <p style="color:#7a3cff;font-weight:600;">Worldwide Trading</p>
      <h1>Trading Elevated to the Next Level</h1>
      <p>Buy, trade, and hold Bitcoin, USDT, shares, commodities, and over 100 altcoins with our diverse trading plans.</p>
      <div class="hero-buttons">
        <a href="#">Start Trading</a>
        <a href="#">Sign In</a>
      </div>
    </div>
    <div class="hero-image">
      <img src="https://i.imgur.com/FwCOzDA.png" alt="App mockup">
    </div>
  </section>

</body>
</html>
